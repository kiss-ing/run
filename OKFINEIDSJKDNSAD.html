<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: black; /* Set the background color of the body to black */
    }

    .content {
      position: absolute;
      bottom: 20px; /* Adjust the distance from the bottom as needed */
      left: 20px; /* Adjust the distance from the left as needed */
      color: black; /* Set the text color to black */
      z-index: 1;
    }
  </style>
</head>
<body>
  <div class="content">
    <p id="period"></p>
    <p id="countdown"></p>
  </div>

  <script>
    // Define the school schedule
    const schedule = [
      { name: 'Period 1', start: '7:28 am', end: '8:08 am' },
      { name: 'Homeroom', start: '8:13 am', end: '8:18 am' },
      { name: 'Period 2', start: '8:22 am', end: '9:02 am' },
      { name: 'Period 3', start: '9:06 am', end: '9:46 am' },
      { name: 'Period 4', start: '9:50 am', end: '10:30 am' },
      { name: 'Period 5', start: '10:34 am', end: '11:14 am' },
      { name: 'Period 6', start: '11:18 am', end: '11:58 am' },
      { name: 'Period 7', start: '12:02 pm', end: '12:42 pm' },
      { name: 'Period 8', start: '12:46 pm', end: '1:26 pm' },
      { name: 'Period 9', start: '1:30 pm', end: '2:10 pm' }
    ];

    // Function to convert time string to Date object
    function getTime(timeStr) {
      const [time, modifier] = timeStr.split(' ');
      let [hours, minutes] = time.split(':');

      if (hours === '12') {
        hours = '0';
      }

      if (modifier.toLowerCase() === 'pm') {
        hours = parseInt(hours, 10) + 12;
      }

      const date = new Date();
      date.setHours(hours);
      date.setMinutes(minutes);

      return date;
    }
    function checkPeriod() {
      const now = new Date();
      let currentPeriod = 'school is over';
      let countdown = '';

      for (let i = 0; i < schedule.length; i++) {
        const period = schedule[i];
        const start = getTime(period.start);
        const end = getTime(period.end);

        if (now >= start && now <= end) {
          currentPeriod = 'Current Period: ' + period.name;
          countdown = 'Ends in ' + Math.floor((end - now) / 60000) + ' minutes.';
          break;
        }
      }

      document.getElementById('period').textContent = currentPeriod;
      document.getElementById('countdown').textContent = countdown;
    }

    // Check the period every minute
    setInterval(checkPeriod, 100);
    checkPeriod();
  </script>
</body>
</html>
